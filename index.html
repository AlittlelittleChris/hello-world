<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
    <script src="./WEB-INF/js/Video.js"></script>
    <style>
        .video-outer{
            width: 800px;
            height: 450px;
            border: 1px solid #000;
            position: relative;
        }
        .video-outer video , .video-outer canvas{
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;

        }
        .video-outer video{
            z-index: 1;
        }
        .video-outer canvas{
            z-index: 2;
        }
        .caption-input{
            width: 100%;
            margin-top: 460px;
            background: #ececec;
            height: 30px;
            line-height: 30px;
        }
        .colorItemsTitle{
            float: left;
            margin-right: 10px;
        }
        .colorItems{
            list-style-type: none;
            margin-left: 10px;
        }
        .colorItems>li{
            float: left;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 10px;
            margin-top: 2px;
        }
        .colorItemFrist{
            background: #fff;
        }
        .colorItemSecond{
            background: #FFCCCC;
        }
        .colorItemThrid{
            background:#CCFFCC ;
        }
        .colorItemFourth{
            background: #CCCCFF;
        }
        .colorItemFifth{
            background: #FFFFCC;
        }
        .colorItemSixth{
            background:#CCFFFF ;
        }
        .selectedColor{
            border:4px solid #444;
            box-sizing: border-box;
        }
        .caption-input-text{
            height: 25px;
            width: 400px;
            float: left;
        }
        .caption-sendButton{
            background: lightblue;
            color: white;
            text-align: center;
            margin-left: 10px;
            cursor: pointer;
            width: 40px;
            height: 30px;
            display: block;
            float: left;
        }
    </style>
</head>
<body >

<div class="video-outer">
    <video src="./WEB-INF/js/2.mp4" controls="controls"></video>
    <canvas></canvas>
    <div class="caption-input">
        <span class="colorItemsTitle">select color</span>
        <ul class = "colorItems">
            <li class="selectedColor colorItemFrist" ></li>
            <li class="colorItemSecond"></li>
            <li class="colorItemThrid"></li>
            <li class="colorItemFourth"></li>
            <li class="colorItemFifth"></li>
            <li class="colorItemSixth"></li>
        </ul>
        <span></span>
        <input type="text" name="" class='caption-input-text'>
        <span class="caption-sendButton">send</span>
    </div>

</body>
</html>
